<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Cantor Interview Weather App</title>
  <meta name="description" content="Cantor Interview">
  <meta name="author" content="Henry Huang">
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <h1>Single Search Form</h1>
  <form action="/single-search/" method="get">
    <label for="city">City Name:</label><br>
    <input type="text" id="city" name="city"><br>
    <input type="submit">
  </form>

  <hr>

  <h1>Multi Search Form</h1>
  <form action="/multiple-search/" method = "get">
    <input type="checkbox" id="city1" name="city1" value="Hoboken">
    <label for="city1"> Hoboken</label><br>
    <input type="checkbox" id="city2" name="city2" value="Philadelphia">
    <label for="city2"> Philadelphia</label><br>
    <input type="checkbox" id="city3" name="city3" value="Chicago">
    <label for="city3"> Chicago</label><br>
    <input type="checkbox" id="city4" name="city4" value="Dallas">
    <label for="city4"> Dallas</label><br>
    <input type="checkbox" id="city5" name="city5" value="Seattle">
    <label for="city5"> Seattle</label><br>
    <input type="checkbox" id="city6" name="city6" value="Boston">
    <label for="city6"> Boston</label> <br>
    <input type="checkbox" id="city7" name="city7" value="Nashville">
    <label for="city7"> Nashville</label><br>
    <input type="checkbox" id="city8" name="city8" value="Portland">
    <label for="city8"> Portland</label><br>
    <input type="checkbox" id="city9" name="city9" value="Tucson">
    <label for="city9"> Tucson</label> <br>
    <input type="checkbox" id="city10" name="city10" value="Atlanta">
    <label for="city10"> Atlanta</label> <br>
    <br>
    <input type="submit">
  </form>
</body>
</html>
